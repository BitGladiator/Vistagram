version: '3.8'

services:
  # PostgreSQL - Primary Database
  postgres:
    image: postgres:15-alpine
    container_name: vistagram-postgres
    environment:
      POSTGRES_USER: vistagram
      POSTGRES_PASSWORD: vistagram_dev_password
      POSTGRES_DB: vistagram
    ports:
      - "5433:5432"
    volumes:
      - ../databases/postgres/data:/var/lib/postgresql/data
      - ../databases/postgres/schemas:/docker-entrypoint-initdb.d
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vistagram"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: vistagram-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ../databases/redis/data:/data
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO - Object Storage
  minio:
    image: minio/minio:latest
    container_name: vistagram-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - ../databases/minio/data:/data
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # RabbitMQ - Message Queue 
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vistagram-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: vistagram
      RABBITMQ_DEFAULT_PASS: vistagram_dev_password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - ../databases/rabbitmq/data:/var/lib/rabbitmq
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  vistagram-network:
    driver: bridge