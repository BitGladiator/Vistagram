version: '3.8'

# Load secrets from .env.docker file
# Run: docker-compose --env-file .env.docker up -d

services:

  # ========================
  # NGINX API Gateway
  # ========================
  nginx:
    image: nginx:alpine
    container_name: vistagram-nginx
    ports:
      - "3000:3000"
    volumes:
      - ../services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../services/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - user-service
      - post-service
      - social-service
      - feed-service
      - media-service
      - notification-service
      - search-service
    networks:
      - vistagram-network
    restart: unless-stopped

  # ========================
  # Microservices
  # ========================
  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: vistagram-user-service
    environment:
      - PORT=${USER_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${USER_SERVICE_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${USER_SERVICE_JWT_EXPIRES_IN}
      - BCRYPT_ROUNDS=${USER_SERVICE_BCRYPT_ROUNDS}
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  post-service:
    build:
      context: ../services/post-service
      dockerfile: Dockerfile
    container_name: vistagram-post-service
    environment:
      - PORT=${POST_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POST_SERVICE_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - SOCIAL_SERVICE_URL=http://social-service:3003
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  social-service:
    build:
      context: ../services/social-service
      dockerfile: Dockerfile
    container_name: vistagram-social-service
    environment:
      - PORT=${SOCIAL_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${SOCIAL_SERVICE_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  feed-service:
    build:
      context: ../services/feed-service
      dockerfile: Dockerfile
    container_name: vistagram-feed-service
    environment:
      - PORT=${FEED_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - POSTS_DB_NAME=${FEED_SERVICE_POSTS_DB_NAME}
      - SOCIAL_DB_NAME=${FEED_SERVICE_SOCIAL_DB_NAME}
      - USERS_DB_NAME=${FEED_SERVICE_USERS_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=${FEED_SERVICE_REDIS_TTL}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - FEED_PAGE_SIZE=${FEED_PAGE_SIZE}
      - CELEBRITY_THRESHOLD=${CELEBRITY_THRESHOLD}
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  media-service:
    build:
      context: ../services/media-service
      dockerfile: Dockerfile
    container_name: vistagram-media-service
    environment:
      - PORT=${MEDIA_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${MEDIA_SERVICE_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - CDN_URL=${CDN_URL}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: vistagram-notification-service
    environment:
      - PORT=${NOTIFICATION_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${NOTIFICATION_SERVICE_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  search-service:
    build:
      context: ../services/search-service
      dockerfile: Dockerfile
    container_name: vistagram-search-service
    environment:
      - PORT=${SEARCH_SERVICE_PORT}
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - USERS_DB_NAME=${SEARCH_USERS_DB_NAME}
      - POSTS_DB_NAME=${SEARCH_POSTS_DB_NAME}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - OPENSEARCH_URL=http://opensearch:9200
      - OPENSEARCH_INDEX_USERS=${OPENSEARCH_INDEX_USERS}
      - OPENSEARCH_INDEX_POSTS=${OPENSEARCH_INDEX_POSTS}
      - OPENSEARCH_INDEX_HASHTAGS=${OPENSEARCH_INDEX_HASHTAGS}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_SEARCH_RESULTS=${MAX_SEARCH_RESULTS}
      - MIN_QUERY_LENGTH=${MIN_QUERY_LENGTH}
      - REDIS_SEARCH_TTL=${REDIS_SEARCH_TTL}
    networks:
      - vistagram-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    restart: unless-stopped

  # ========================
  # Infrastructure
  # ========================
  postgres:
    image: postgres:15-alpine
    container_name: vistagram-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - ../databases/postgres/data:/var/lib/postgresql/data
      - ../databases/postgres/schemas:/docker-entrypoint-initdb.d
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vistagram-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - ../databases/redis/data:/data
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vistagram-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ../databases/minio/data:/data
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vistagram-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ../databases/rabbitmq/data:/var/lib/rabbitmq
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: vistagram-opensearch
    environment:
      - cluster.name=vistagram-cluster
      - node.name=vistagram-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - ../databases/opensearch/data:/usr/share/opensearch/data
    networks:
      - vistagram-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: vistagram-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    networks:
      - vistagram-network
    depends_on:
      - opensearch


# Volumes
volumes:
  nginx_logs:


# Networks

networks:
  vistagram-network:
    driver: bridge